meta:
  subnet_ids:
    docker: (( merge ))
  security_groups: (( merge ))
  instance_type: m1.large

properties:
  template_only:
    aws:
      subnet_ids:
        docker: (( meta.subnet_ids.docker ))

networks:
  - name: default
    type: manual
    subnets:
      - range: 10.10.5.0/24
        name: default_unused
        reserved:
          - 10.10.5.2 - 10.10.5.9
        static:
          - 10.10.5.10 - 10.10.5.250
        gateway: 10.10.5.1
        dns:
          - 10.10.0.2
        cloud_properties:
          security_groups: (( meta.security_groups ))
          subnet: (( properties.template_only.aws.subnet_ids.docker ))

resource_pools:
  - name: default
    cloud_properties:
      instance_type: (( meta.instance_type ))

compilation:
  cloud_properties:
    instance_type: c1.medium
